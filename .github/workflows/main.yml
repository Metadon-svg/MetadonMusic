name: Build Music App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Используем этот экшен, он сам настроит Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Генерируем wrapper через установленный в системе gradle
      - name: Generate Wrapper
        run: gradle wrapper --gradle-version 8.2.2

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MusicApp-Debug
          path: app/build/outputs/apk/debug/*.apk
