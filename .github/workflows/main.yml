name: Build Music App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Мы не используем сторонние экшены, просто создаем wrapper
      - name: Generate Wrapper
        run: gradle wrapper --gradle-version 8.2.2

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          # Мы добавим флаг, чтобы Gradle сам принял лицензии NDK если нужно
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MusicApp
          path: app/build/outputs/apk/debug/*.apk
