name: Build Music App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Build APK
        # Флаг -Xmx4g даст Gradle больше сил для установки Python
        run: gradle :app:assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx4g"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MusicApp
          path: app/build/outputs/apk/debug/*.apk
